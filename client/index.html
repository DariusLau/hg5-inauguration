<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body class="bg-black">

    <div class="relative w-full">
      <!-- <img src="./img/logohg.png" /> -->
      <div class="absolute top-10 font-mono" >
        <h1 class="text-4xl text-white  m-auto text-center animate-pulse  m-auto" id="loading">loading HackerGarage</h1>
        <h1 class="text-4xl text-white  m-auto text-center animate-pulse hidden  m-auto" id="loaded">HackerGarage est√° abierto!</h1>
        
        <a href="/button" class="text-fuchsia-500 mt-10 underline pl-10 mt-10">Go here to help</a>
      </div>
    </div>
    <div id="chat"></div>
    <div id="counter"></div>
    <div class="flex items-center align-middle h-screen">

      <div class="m-auto flex flex-wrap" id="grid"></div>
    </div>
    <script>
      let gridWidth = 20;
      let gridHeight = 10;
      var cellCounter = 0;

      for (i = 0; i < gridHeight; i++) {
        for (j = 0; j < gridWidth; j++) {

         let div = document.createElement("div"); 
          div.style.width = "50px";
          div.style.height = "50px";
          div.style.backgroundColor = "gray";
          div.style.display = "inline-block";
          div.style.margin = "5px";
          div.id = cellCounter;
          div.style.padding = "0px";
          div.style.borderRadius = "20px";
          document.getElementById("grid").appendChild(div);
          cellCounter++;
        }

        let br = document.createElement("br");
        document.getElementById("grid").appendChild(br);
      }
    </script>
    <script src="client.js"></script>
  </body>
</html>
